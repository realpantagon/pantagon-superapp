# Cloudflare Pages Deployment Configuration

# Build command
command = "pnpm build"

# Output directory
directory = "dist"

# Environment variables (set in Cloudflare Pages dashboard)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

[build]
  command = "pnpm build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
